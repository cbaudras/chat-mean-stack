<style type="text/css">
    .registrationContainer{margin-top:20%;padding:15px;box-shadow: 3px 2px 7px -1px}
    .registrationContainer button{float: right;}
</style>
<div class="container">

    <div>
        <h2> Welcome to the best chat ever. Please log in to join the discussion ;)</h2>
        <div *ngIf="hasErrorMsg()" class="alert alert-danger" role="alert">{{errorMsg}}</div>
        <div class="form-group">
            <!--<label for="username">Username</label>-->
            <input type="text" class="form-control" [(ngModel)]="username" (keypress)="keypressHandler($event)"
                   id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <!--<label for="password">Password</label>-->
            <input type="password" class="form-control" [(ngModel)]="password" (keypress)="keypressHandler($event)" id="password" placeholder="Password">
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary">Connect</button>
        <button (click)="register()" type="submit"
                class="btn btn-warning"
                name="action" >Register</button>
    </div>


</div>

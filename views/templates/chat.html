<style type="text/css">
    .userLabel{font-weight:bold;color:#26A69A;margin-right:10px}
</style>
<div>
    <h1>Best chat room in the universe and beyond</h1>
    <div class="row">
        <div >
            <ul *ngFor="let msg of conversation" style="margin:0">
                <li style="list-style-type: none;">
                    <div *ngIf="!isNewUserAlert(msg)">
                        <span  class="userLabel" >{{msg.username}}:</span>
                        <span>{{msg.text}}</span>
                    </div>
                    <div *ngIf="isNewUserAlert(msg)">
                        <span style="font-weight:bold">{{msg.text}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <input class="form-control"id="country" type="text"
           [(ngModel)]="message"
           (keypress)="keypressHandler($event)">
        <button (click)="send()"  type="submit" [disabled]="!canSendMessage()"
            class="btn btn-primary"  name="action" >Send</button>
        <button (click)="logout()"  type="submit"
            class="btn btn-warning"  name="action" >Logout</button>
    </div>
</div>
